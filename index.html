<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="upper">
            <img class="icon" src="./user-circle.png " alt="icon">
        </div>
        <div class="lower">
            <div class="content"> 
                <h1 class="name">Jane Doe</h1>
                    <img class="location" src="./map-marker.png " alt="location marker">
                    <p class="city">Seattle</p>
                <p class="cred1">Developer | Engineer | Problem Solver</p>
                <p class= "cred2">Master of shadows and the Internet!</p>
                <div class="footer">
                    <img class="icon1" src="./gear.png" alt=" picture of gear">
                    <a class="edit" href="edit profile">edit profile</a>
                </div>
            
            </div>


        </div>


    </div>


</body>

</html>
